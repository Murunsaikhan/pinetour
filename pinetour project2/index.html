<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinetour</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="header">
            <img id="header-logo" src="image/header_logo.png" alt="">
        </div>
    </header>
    <main style="
        width: 100vw;
        display: flex;
        justify-content: center;
      ">
        <div id="intro-section">

                <img class="intro-image" src="image/sky_.png" />
            </div>
        </div>
    </main>
    <article style="
        display: flex;
        justify-content: center;
      ">

            <div id="article2">

            <div id="article3">

                    <div class="frame2">

                    </div>
                    <div class="line"></div>
                    <div class="frame2">
                        <div class="frame3">
                            <div class="content">D3</div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="frame2">
                        <div class="frame3">
                            <div class="content">D4</div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="frame2">
                        <div class="frame3">
                            <div class="content">D5</div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="frame2">
                        <div class="frame3">
                            <div class="content">D6</div>
                        </div>
                    </div>
                </div>
                <div id="location-names" style="display: flex; flex-direction: column;">
                    <div class="name-frame1">
                        <div class="Place-name">Sukhbaatar square</div>
                        <div class="place">Ulaanbator</div>
                    </div>
                    <div class="name-frame1">
                        <div class="Place-name">Khuvsgul lake</div>
                        <div class="place">Khuvsgul</div>
                    </div>
                    <div class="name-frame1">
                        <div class="Place-name">Khorgiin togoo</div>
                        <div class="place">Arkhangai</div>
                    </div>
                    <div class="name-frame1">
                        <div class="Place-name">Terkhiin tsagaan lake</div>
                        <div class="place">Arkhangai</div>
                    </div>
                    <div class="name-frame1">
                        <div class="Place-name">Amarbaysgalant monastery</div>
                        <div class="place">Bulgan</div>
                    </div>
                    <div class="name-frame1">
                        <div class="Place-name">Sukhbaatar square</div>
                        <div class="place">Ulaanbator</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="gazriin-zrg">
            <img class="zrg" src="image/gazriin zurag.png">
        </div>
    </article>
    <div id="Pricing" style="display: flex; justify-content: center; flex-direction: column;">
        <div id="pricing-title">
            <div id="small-title">PRICING</div>
            <div id="big-title">Pricing of
                <br>Our Agency
            </div>
        </div>
        <div id="Pack">
            <div id="starter-pack" class="pack-size"></div>
            <div id="starter-pack" class="pack-size"></div>
        </div>
    </div>

    </div>

    <footer>
        <div id="footer">
            <div id="footer-section">
                <img id="fooder-logo" src="image/footer_logo.png">
                <div style="display:flex; align-items: center;">
                    <img class="footer-icon" style="padding-right: 20px;" src="image/facebook.png">
                    <img class="footer-icon" src="image/instagram.png">
                </div>
            </div>
        </div>
    </footer>

</html>
